<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>写真いろいろ</title>
  <script src="./dist/js/jquery3.3.1.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
  <header class="Header">
    <div class="Header__col">
      <h1 class="Header__heading">写真いろいろ</h1>
      <span class="Header__mark">
        <i class="fas fa-ghost"></i>
      </span>
    </div>
 </header>
  <main>
    <div class="Pics">
      <div class="Pics__col">
        <div class="Pics__item">
          <img class="Pics__img" src="./dist/img/sentou.jpg" alt="煙突がかっこいい銭湯">
        </div>
        <div class="Pics__item">
          <img class="Pics__img" src="./dist/img/cafeCounter.jpg" alt="喫茶店のカウンター">
        </div>
         <div class="Pics__item">
          <img class="Pics__img" src="./dist/img/cat.jpg" alt="窓の外を見ている猫">
        </div>
         <div class="Pics__item">
          <img class="Pics__img" src="./dist/img/snowman.jpg" alt="歩道に作られた雪だるま">
        </div>
         <div class="Pics__item">
          <img class="Pics__img" src="./dist/img/sea.jpg" alt="陽の光を反射する海">
        </div>
        <div class="Pics__item">
          <img class="Pics__img" src="./dist/img/ryouri.jpg" alt="お正月のお祝いの料理">
        </div>
        <div class="Pics__item">
          <img class="Pics__img" src="./dist/img/greenTea.jpg" alt="お茶のパッケージ">
        </div>
      </div>
    </div>

  </main>
  <footer class="Footer"></footer>

</body>
</html>
